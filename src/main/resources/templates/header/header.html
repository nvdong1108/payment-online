<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">PayNetwork</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/signup">SignUp</a>
                    </li>

                    <li class="nav-item" sec:authorize="hasAnyRole('USER')">
                        <a class="nav-link active" href="/checkout">Checkout</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form id="logoutForm" action="/logout" method="post">
                            <button type="submit" class="btn btn-link nav-link active"
                                    style="border: none; background: none;">Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>




<th:block th:fragment="footer">
    <link rel="stylesheet" href="/css/styles.css">
    <footer class="text-center mt-5 p-3 bg-dark text-light">
        <div class="d-flex justify-content-center gap-4 mb-2">
            <a href="/terms" class="text-light text-decoration-none">
                <i class="bi bi-file-text"></i> Terms
            </a>
            <a href="/privacy" class="text-light text-decoration-none">
                <i class="bi bi-lock"></i> Privacy
            </a>
            <a href="/contact" class="text-light text-decoration-none">
                <i class="bi bi-envelope"></i> Contact
            </a>
        </div>
        <p>&copy; 2025 PayNetwork. All rights reserved.</p>
    </footer>
</th:block>


</body>
</html>
