<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>

</style>
<body>
<th:block th:replace="~{header/header.html :: navbar}"></th:block>
<div class="container mt-4">
    <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
        <li class="nav-item" role="presentation" sec:authorize="hasRole('ADMIN')">
            <button class="nav-link active" id="deposits-tab" data-bs-toggle="tab" data-bs-target="#deposits"
                    type="button" role="tab">Deposits
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="transactions-tab" data-bs-toggle="tab" data-bs-target="#transactions"
                    type="button" role="tab">Transactions
            </button>
        </li>
    </ul>
    <div class="tab-content mt-3" id="dashboardTabsContent" sec:authorize="hasRole('ADMIN')">
        <div class="tab-pane fade show active" id="deposits" role="tabpanel">
            <div class="card">
                <div class="card-body text-center">
                    Deposit information will be displayed here.
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="transactions" role="tabpanel">
            <div class="card">
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong>John Doe</strong><br>
                                <small>$500 - 2024-02-25</small>
                            </div>
                            <button class="btn btn-info btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#transactionDetailModal">Details
                            </button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong>Jane Smith</strong><br>
                                <small>$300 - 2024-02-24</small>
                            </div>
                            <button class="btn btn-info btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#transactionDetailModal">Details
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Transaction Details -->
<div class="modal fade" id="transactionDetailModal" tabindex="-1" aria-labelledby="transactionDetailModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="transactionDetailModalLabel">Transaction Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Sender:</strong> John Doe</p>
                <p><strong>Amount:</strong> $500</p>
                <p><strong>Date:</strong> 2024-02-25</p>
                <p><strong>Note:</strong> Payment for services</p>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<th:block th:replace="~{header/header.html :: footer}"></th:block>
