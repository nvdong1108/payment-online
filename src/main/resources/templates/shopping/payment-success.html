<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .success-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .success-icon {
            color: #28a745;
            font-size: 72px;
            margin-bottom: 20px;
        }
        .btn-continue {
            padding: 10px 30px;
            font-size: 18px;
            margin-top: 30px;
        }
        .order-details {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-container">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Payment Successful!</h1>
            <p class="lead">Thank you for your purchase. Your order has been processed successfully.</p>
            
            <div class="order-details">
                <h4>Order Summary</h4>
                <div class="detail-row">
                    <span>Order Number:</span>
                    <span th:text="${orderNumber}">#123456</span>
                </div>
                <div class="detail-row">
                    <span>Date:</span>
                    <span th:text="${orderDate}">June 15, 2023</span>
                </div>
                <div class="detail-row">
                    <span>Payment Method:</span>
                    <span th:text="${paymentMethod}">Credit Card</span>
                </div>
                <div class="detail-row">
                    <span>Total Amount:</span>
                    <span th:attr="data-currency=${currency}">[[${totalAmount}]]</span>
                    <!-- <span th:text="'$' + ${#numbers.formatDecimal(totalAmount, 1, 2, 'POINT')}">$13.92</span> -->
                </div>
            </div>
            
            <p>We've sent a confirmation email to <strong th:text="${customerEmail}">user@example.com</strong></p>
            
            <a th:href="@{/Shopping}" class="btn btn-primary btn-continue">
                Continue Shopping
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
