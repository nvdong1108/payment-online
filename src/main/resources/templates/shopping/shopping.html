<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{header/header :: head}"></th:block>

<style>
    .product-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 20px;
        height: 100%;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .product-img-container {
        height: 200px;
        width: 100%;
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }

    .product-img {
        height: 100%;
        width: 100%;
        object-fit: cover;
    }

    .no-image {
        font-size: 3rem;
        color: #6c757d;
    }

    .product-title {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .product-price {
        color: #d32f2f;
        font-weight: bold;
        font-size: 1.1rem;
    }

    .card-body {
        display: flex;
        flex-direction: column;
    }

    .btn-add-to-cart {
        margin-top: auto;
    }
</style>

<body>
    <!-- Navigation -->
    <th:block th:replace="~{header/header :: navbar}"></th:block>
    <!-- Main Content -->
    <div class="container my-5">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Our Products</h2>
                <p class="text-muted">Quality products at affordable prices</p>
            </div>
            <div class="col-md-6 text-md-end">
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown">
                        Sort by: Featured
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Featured</a></li>
                        <li><a class="dropdown-item" href="#">Price: Low to High</a></li>
                        <li><a class="dropdown-item" href="#">Price: High to Low</a></li>
                        <li><a class="dropdown-item" href="#">Newest Arrivals</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="row">
            <div class="col-lg-3 col-md-6 col-6 mb-4" th:each="product : ${products}">
                <div class="card product-card">
                    <a href="product-detail.html">
                        <div class="product-img-container">

                            <div class="no-image" th:if="${product.images == null || product.images.size() == 0}">
                                <i class="bi bi-image"></i>
                            </div>
                            <div class="product-img-container">
                                <img th:src="${product.images.get(0)}" class="product-img" alt="Ergonomic Keyboard">
                            </div>
                        </div>
                    </a>
                    <div class="card-body">
                        <a href="product-detail.html" class="text-decoration-none text-dark">
                            <h5 class="product-title">[[${product.name}]]</h5>
                        </a>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="product-price"
                                th:attr="data-currency=${product.currency}">[[${product.price}]]</span>
                            <span class="badge bg-success">In Stock</span>
                        </div>
                        <button class="btn btn-primary btn-sm btn-add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <th:block th:replace="~{header/header :: footer}"></th:block>

    

</body>

</html>
