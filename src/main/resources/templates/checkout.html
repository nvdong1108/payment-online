<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

<th:block th:replace="~{header/header :: navbar}"></th:block>

<div class="container background mt-5">
    <h2 class="text-center">Checkout</h2>
    <div class="card-body">

        <form method="post" action="https://gw.paywb.co/checkout" name="checkoutForm">

            <!--Replace of 2 very important parameters * your Business Public Key and TerNO -->
            
            <!-- <input type="hidden" name="public_key" value="MTE2OThfOTE2XzlwMjUwMjlzMTlwNTAy" />
            <input type="hidden" name="terNO" value="916" /> -->

            <!-- <input type="hidden" name="public_key" value="MTE3MDBfOTE3XzIwMjUwMjIzMTUzMjUw" />

            <input type="hidden" name="public_key" value="MTEzMTFfODE2XzIwMjQxMjExMTMwNTQ4" />
            <input type="hidden" name="terNO" value="816" />

            <!--default (fixed) value * default -->
            
            <input type="hidden" name="source_url" value="http://localhost:8090" />
            
            <!--product bill_amt and product name * by cart total bill_amt -->
            
            <input type="hidden" name="retrycount" value="5" />
            <input type="hidden" name="bill_amt" value="10.00" />
            <input type="hidden" name="bill_currency" value="USD" />
            <input type="hidden" name="product_name" value="Testing Product " />
            
            <!--billing details of .* customer -->
            
            <input type="hidden" name="fullname" value="Test Full Name" />
            <input type="hidden" name="bill_email" value="test.4331@test.com" />
            <input type="hidden" name="bill_address" value="36A Alpha" />
            <input type="hidden" name="bill_city" value="Jurong" />
            <input type="hidden" name="bill_state" value="SG" />
            <input type="hidden" name="bill_country" value="SG" />
            <input type="hidden" name="bill_zip" value="447602" />
            <input type="hidden" name="bill_phone" value="+65 62294466" />
            <input type="hidden" name="reference" value="2312022823120228" />
            <input type="hidden" name="webhook_url" value="http://localhost:8090/api/payment/webhook" />
            <input type="hidden" name="return_url" value="http://localhost:8090/payment/return" />
            <input type="hidden" name="checkout_url" value="http://localhost:8090/checkout" />
            
            <input type="submit" name="submit" value="SUBMIT" />
                
            <script>document.checkoutForm.submit();</script>
            
            </form>



        <div id="loadingSpinner" class="text-center mt-3"
             style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing payment...</p>
        </div>
    </div>
</div>

<th:block th:replace="~{header/header :: footer}"></th:block>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="/js/checkout.js"></script>
