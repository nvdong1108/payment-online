<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center">Checkout</h2>
		<div class="card-body">
			<form id="paymentForm">
				<div class="mb-3">
					<label class="form-label">Full Name</label>
					 <input type="text"
						class="form-control" id="fullname" placeholder="John Doe"
						value="Test Full Name" required>
				</div>

				<div class="mb-3">
					<label class="form-label">Email</label> <input type="email"
						class="form-control" id="bill_email"
						placeholder="example@email.com" value="001vandong@gmail.com"
						required>
				</div>

				<div class="mb-3">
					<label class="form-label">Phone Number</label> <input type="text"
						class="form-control" id="bill_phone" placeholder="+1234567890"
						value="+84 969381222" required>
				</div>

				<div class="mb-3">
					<label class="form-label">Address</label> <input type="text"
						class="form-control" id="bill_address"
						placeholder="123 Main Street" value="36A Alpha" required>
				</div>

				<div class="row">
					<div class="col-md-6 mb-3">
						<label class="form-label">City</label> <input type="text"
							class="form-control" id="bill_city" placeholder="New York"
							value="Jurong" required>
					</div>
					<div class="col-md-6 mb-3">
						<label class="form-label">ZIP Code</label> <input type="text"
							class="form-control" id="bill_zip" placeholder="10001"
							value="447602" required>
					</div>
				</div>

				<hr>

				<div class="mb-3">
					<label class="form-label">Credit Card Number</label> <input
						type="text" class="form-control" id="ccno"
						placeholder="•••• •••• •••• ••••" value="5555555555554444"
						required>
				</div>

				<div class="row">
					<div class="col-md-4 mb-3">
						<label class="form-label">Expiration Month</label> <input
							type="text" class="form-control" id="month" placeholder="01"
							value="01" required>
					</div>
					<div class="col-md-4 mb-3">
						<label class="form-label">Expiration Year</label> <input
							type="text" class="form-control" id="year" placeholder="30"
							value="30" required>
					</div>
					<div class="col-md-4 mb-3">
						<label class="form-label">CVV</label> <input type="text"
							class="form-control" id="ccvv" placeholder="123" value="123"
							required>
					</div>
				</div>

				<hr>

				<div class="mb-3">
					<label class="form-label">Amount (USD)</label> <input
						type="text" class="form-control" id="bill_amt"
						placeholder="110.00" value="10.00" required>
				</div>

				<button type="submit" id="payButton" class="btn btn-success w-100">Pay
					Now</button>
			</form>
			<div id="loadingSpinner" class="text-center mt-3"
				style="display: none;">
				<div class="spinner-border text-primary" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
				<p class="mt-2">Processing payment...</p>
			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script type="text/javascript">
		document
				.getElementById("payButton")
				.addEventListener(
						"click",
						function() {
							event.preventDefault();
							document.getElementById("loadingSpinner").style.display = "block";
							let fullname = document.getElementById("fullname").value;
							let bill_email = document
									.getElementById("bill_email").value;
							let bill_phone = document
									.getElementById("bill_phone").value;
							let bill_address = document
									.getElementById("bill_address").value;
							let bill_city = document
									.getElementById("bill_city").value;
							let bill_zip = document.getElementById("bill_zip").value;
							let ccno = document.getElementById("ccno").value;
							let month = document.getElementById("month").value;
							let year = document.getElementById("year").value;
							let ccvv = document.getElementById("ccvv").value;
							let bill_amt = document.getElementById("bill_amt").value;

							let requestData = {
								fullname : fullname,
								bill_email : bill_email,
								bill_phone : bill_phone,
								bill_address : bill_address,
								bill_city : bill_city,
								bill_zip : bill_zip,
								ccno : ccno,
								month : month,
								year : year,
								ccvv : ccvv,
								bill_amt : bill_amt
							};
							debugger
							$
									.ajax({
										url : "/api/payment/checkout",
										type : "POST",
										data : JSON.stringify(requestData),
										contentType : "application/json; charset=utf-8",
										dataType : "json",
										timeout : 30000,
										async : true,
										success : function(data) {
											if(data.status == 'error'){
												alert("Payment error: "+data.message);
											}else {
												alert("Payment success "+data.response);
											}
										},
										error : function(xhr, textStatus,
												errorThrown) {
											alert("The server is busy. Please try again later")
											console
													.error("The server is busy. Please try again later");
											popup.close();
										},
										complete : function() {
											document
													.getElementById("loadingSpinner").style.display = "none";

										}
									});

						});
	</script>
</body>

</html>
