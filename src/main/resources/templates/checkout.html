<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{header/header :: head}"></th:block>

<style>
    .cart-container {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .product-image {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 4px;
    }

    .product-item {
        display: flex;
        align-items: center;
        padding: 15px 0;
        border-bottom: 1px solid #eee;
    }

    .product-info {
        flex-grow: 1;
        margin-left: 15px;
    }

    .price-summary {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
    }

    .summary-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
    }

    .total-row {
        font-weight: bold;
        border-top: 1px solid #ddd;
        margin-top: 10px;
        padding-top: 10px;
    }

    .btn-checkout {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        margin-top: 20px;
    }
</style>

<body>
    <th:block th:replace="~{header/header :: navbar}"></th:block>

   

    <div class="container cart-container">
        <h2 class="mb-4">Your Shopping Cart</h2>
        <!-- Product List -->
        <ul class="list-unstyled">
            <li th:each="product : ${products}" class="product-item">
                <img th:src="${product.images.get(0)}" alt="Product image" class="product-image">
                <div class="product-info">
                    <h5 th:text="${product.name}">Product Name</h5>
                    <div class="d-flex justify-content-between">
                        <div class="quantity">
                            Quantity: <span th:text="${product.quantity}">1</span>
                        </div>
                        <div class="price">
                            <span class="product-price" th:attr="data-currency=${product.currency}" th:text="${product.price}">0</span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <!-- Order Summary -->
        <div class="price-summary">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span class="product-price" th:attr="data-currency=${currency}" th:text="${subtotal}">0</span>
            </div>
            <div class="summary-row">
                <span>VAT (10%):</span>
                <span class="product-price" th:attr="data-currency=${currency}" th:text="${vat}">0</span>
            </div>
            <div class="summary-row">
                <span>Shipping Fee:</span>
                <span class="product-price" th:attr="data-currency=${currency}" th:text="${shippingFee}">0</span>
            </div>
            <div class="summary-row total-row">
                <span>Total:</span>
                <span class="product-price" th:attr="data-currency=${currency}" id="total" th:text="${total}">0</span>
            </div>
        </div>

        <!-- Checkout Button -->
        <button class="btn btn-success btn-checkout" id="checkout">PROCEED TO CHECKOUT</button>
    </div>

    <th:block th:replace="~{header/header :: footer}"></th:block>

    <script src="/js/checkout.js"></script>

    <script>

        function validateForm() {
            var amountInput = document.getElementById("amount");
            var amount = amountInput.value.trim();
            var amountError = document.getElementById("amountError");

            if (amount === "" || isNaN(amount) || Number(amount) <= 0) {
                amountError.style.display = "inline";
                amountInput.style.border = "1px solid red";
                return false;
            } else {
                amountError.style.display = "none";
                amountInput.style.border = "";
                return true;
            }
        }

        $(document).ready(function () {

            $("#checkout").click(function (event) {
                event.preventDefault();
                let amount = $("#total").text();
                debugger
                $.ajax({
                    url: "/api/payment-link",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({
                        "amount": amount
                    }),
                    async: true,
                    success: function (response) {
                        debugger
                        let rederectUrl = response.redirectUrl;
                        window.location.href = rederectUrl;
                    },
                    error: function (xhr, status, error) {
                        alert("Payment failed!");
                    }
                });

            });

        });
    </script>

</body>

</html>
