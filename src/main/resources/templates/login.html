<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>



<body class="d-flex flex-column vh-100 bg-light">

    <style>
        #btnlogin {
            transition: all 0.3s ease-in-out;
        }

        #btnlogin:hover {
            background-color: #28a745;
            transform: scale(1.05);
        }

        .card,
        footer,
        header {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.6s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>


    <header class="w-100 bg-dark text-light text-center py-3">
        <h2 class="m-0">Pay Network</h2>
    </header>
    <div class="d-flex justify-content-center align-items-center flex-grow-1" id="loginContainer">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-3">Login</h3>

            <div th:if="${error}" class="alert alert-danger">
                <p>Invalid username or password!</p>
            </div>

            <form id="loginForm" action="/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">User Name</label>
                    <input type="text" class="form-control" name="username" id="username"
                        placeholder="Enter your User Name">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="Enter your password">
                </div>

                <div class="d-grid">
                    <button type="submit" id="btnlogin" class="btn btn-success">Login</button>
                </div>

                <div class="text-center mt-2">
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
            </form>

            <hr>

            <p class="text-center">
                If you donâ€™t have an account, <a href="/signup" class="text-decoration-none">Sign up</a>.
            </p>
        </div>
        <th:block th:replace="~{header/header :: footer}"></th:block>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!--<script src="/js/login.js"></script>-->
    </div>

</body>

</html>
