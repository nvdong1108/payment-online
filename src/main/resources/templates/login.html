<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3">Login</h3>

    <form id="loginForm" action="http://localhost:8090/api/login" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">User ID</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="Enter your email"
                   value="abcd@gmail.com">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password"
                   value="password123">
        </div>

        <div class="d-grid">
            <button type="submit" id="btnlogin" class="btn btn-success">Login</button>
        </div>

        <div class="text-center mt-2">
            <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>
    </form>

    <hr>

    <p class="text-center">
        If you donâ€™t have an account, <a href="/signup" class="text-decoration-none">Sign up</a>.
    </p>
</div>
<th:block th:replace="~{header/header :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/login.js"></script>

</body>
</html>
