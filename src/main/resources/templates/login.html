<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3">Login</h3>


    <div th:if="${error}" class="alert alert-danger">
        <p>Invalid username or password!</p>
    </div>

    <form id="loginForm" action="/login" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter your User Name"
                   value="admin">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password"
                   value="123456">
        </div>

        <div class="d-grid">
            <button type="submit" id="btnlogin" class="btn btn-success">Login</button>
        </div>

        <div class="text-center mt-2">
            <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>
    </form>

    <hr>

    <p class="text-center">
        If you donâ€™t have an account, <a href="/signup" class="text-decoration-none">Sign up</a>.
    </p>
</div>
<th:block th:replace="~{header/header :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--<script src="/js/login.js"></script>-->

</body>
</html>
