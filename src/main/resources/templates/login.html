<th:block th:replace="~{header/header :: head}"></th:block>

<body class="d-flex flex-column vh-100 bg-light">

    <style>
        #btnlogin {
            transition: all 0.3s ease-in-out;
        }

        #btnlogin:hover {
            background-color: #28a745;
            transform: scale(1.05);
        }

        .card,
        footer,
        header {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.6s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .paynetwork-text {
            font-family: 'Courier New', monospace;
            text-align: left;
            color: #007bff;
            margin: 0;
        }

        .paynetwork-text small {
            font-size: 1.3rem;
            display: block;
        }

        .paynetwork-text span {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1.2px;
        }

        .logo-img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }
    </style>


    <header class="w-100 bg-dark text-light text-center py-3">
        <!-- <h2 class="m-0">PayNetwork</h2> -->

        <!-- <a class="navbar-brand" href="/">
            <span class="ms-2 text-white fw-bold" style="font-family: 'Pacifico', cursive; font-size: 1.8rem;">PayNetwork</span>
        </a> -->

        <a class="navbar-brand" href="/">
            <i class="fas fa-globe text-white"></i>
            <span class="ms-2 text-white fw-bold">PayNetwork</span>
        </a>
        

    </header>

    

    

    <div class="d-flex justify-content-center align-items-center flex-grow-1" id="loginContainer">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">

            <div class="d-flex justify-content-between align-items-center m-3">
                <h2 class="paynetwork-text">
                    <small>Welcome to</small>
                    <span>Paynetwork</span>
                </h2>
                <img src="/images/paynetwork-logo.webp" alt="Paynetwork Logo" class="logo-img">
            </div>



            <!-- <h3 class="text-left mb-2">Login</h3> -->

            <div th:if="${error}" class="alert alert-danger">
                <p>Invalid username or password!</p>
            </div>

            <form id="loginForm" action="/login" method="post">

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="form2Example1" name="username" class="form-control" placeholder=" ">
                    <label class="form-label" for="form2Example1">Username</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="form2Example2" name="password" class="form-control" placeholder=" ">
                    <label class="form-label" for="form2Example1">Password</label>
                </div>

                <div class="d-grid">
                    <button type="submit" id="btnlogin" class="btn btn-success">Login</button>
                </div>

                <div class="text-center mt-2">
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
            </form>

            <hr>

            <p class="text-center">
                If you donâ€™t have an account, <a href="/signup" class="text-decoration-none">Sign up</a>.
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>

    <th:block th:replace="~{header/header :: footer}"></th:block>

    

</body>

</html>
