<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created Successfully</title>
</head>
<body>
    <div class="container background mt-5">
        <h1>Account Created Successfully!</h1>
        <p>Congratulations! Your account has been created successfully.</p>
        <p>You can log in to your account by clicking the button below.</p>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <tr>
                    <th>Username</th>
                    <td th:utext="${username}"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:utext="${email}"></td>
                </tr>
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success" onclick="window.location.href='login.html'">Log In</button>
        </div>

    </div>

    

    <th:block th:replace="~{header/header :: footer}"></th:block>

</body>
</html>
