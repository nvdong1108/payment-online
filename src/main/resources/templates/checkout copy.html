<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--<th:block th:replace="header/header :: content"></th:block>-->
<th:block th:replace="~{header/header :: navbar}"></th:block>

<div class="container background mt-5">
    <h2 class="text-center">Checkout</h2>
    <div class="card-body">
        <form id="paymentForm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text"
                       class="form-control" id="fullname" placeholder="John Doe"
                       value="Test Full Name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label> <input type="email"
                                                               class="form-control" id="bill_email"
                                                               placeholder="example@email.com"
                                                               value="001vandong@gmail.com"
                                                               required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label> <input type="text"
                                                                      class="form-control" id="bill_phone"
                                                                      placeholder="+1234567890"
                                                                      value="+84 969381222" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label> <input type="text"
                                                                 class="form-control" id="bill_address"
                                                                 placeholder="123 Main Street" value="36A Alpha"
                                                                 required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">City</label> <input type="text"
                                                                  class="form-control" id="bill_city"
                                                                  placeholder="New York"
                                                                  value="Jurong" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">ZIP Code</label> <input type="text"
                                                                      class="form-control" id="bill_zip"
                                                                      placeholder="10001"
                                                                      value="447602" required>
                </div>
            </div>

            <hr>

            <div class="mb-3">
                <label class="form-label">Credit Card Number</label> <input
                    type="text" class="form-control" id="ccno"
                    placeholder="•••• •••• •••• ••••" value="5555555555554444"
                    required>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Expiration Month</label> <input
                        type="text" class="form-control" id="month" placeholder="01"
                        value="01" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Expiration Year</label> <input
                        type="text" class="form-control" id="year" placeholder="30"
                        value="30" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">CVV</label> <input type="text"
                                                                 class="form-control" id="ccvv" placeholder="123"
                                                                 value="123"
                                                                 required>
                </div>
            </div>

            <hr>

            <div class="mb-3">
                <label class="form-label">Amount (USD)</label> <input
                    type="text" class="form-control" id="bill_amt"
                    placeholder="110.00" value="10.00" required>
            </div>

            <button type="submit" id="payButton" class="btn btn-success w-100">Pay
                Now
            </button>
        </form>
        <div id="loadingSpinner" class="text-center mt-3"
             style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing payment...</p>
        </div>
    </div>
</div>

<th:block th:replace="~{header/header :: footer}"></th:block>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="/js/checkout.js"></script>

</body>

</html>
