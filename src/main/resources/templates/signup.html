<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3">Sign Up</h3>
    <div id="signupSuccess" class="alert alert-success" role="alert" >
        <strong>Thông tin đã được lưu thành công!</strong>
    </div>
    <form id="signupForm">

        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            <span id="username-error" style="color: red;"></span>
        </div>

        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" value="test name 1" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email"  required>
            <div class="invalid-feedback">Please enter a valid email.</div>
            <span id="email-error" style="color: red;"></span>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}"
                   value="0989789789" required>
            <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" value="123456"
                   required>
            <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password"
                   value="123456" required>
            <div class="invalid-feedback">Passwords do not match.</div>
        </div>

        <div class="d-grid">
            <button type="submit" id="btnSubmit" class="btn btn-success">Sign Up</button>
        </div>
    </form>

    <hr>

    <p class="text-center">
        Already have an account? <a href="/login" class="text-decoration-none">Login</a>.
    </p>
</div>
<th:block th:replace="~{header/header :: footer}"></th:block>

<!-- Bootstrap JS -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
<script>
    document.getElementById("signupForm").addEventListener("submit", function (event) {
        event.preventDefault();
        let username = document.getElementById("username");
        let fullname = document.getElementById("fullName");
        let email = document.getElementById("email");
        let phone = document.getElementById("phone");
        let password = document.getElementById("password");
        let confirmPassword = document.getElementById("confirmPassword");

        if (!email.value.includes("@") || !email.value.includes(".")) {
            email.classList.add("is-invalid");
            return;
        } else {
            email.classList.remove("is-invalid");
        }

        if (!/^\d{10}$/.test(phone.value)) {
            phone.classList.add("is-invalid");
            return;
        } else {
            phone.classList.remove("is-invalid");
        }

        // Password validation (min 6 characters)
        if (password.value.length < 6) {
            password.classList.add("is-invalid");
            return;
        } else {
            password.classList.remove("is-invalid");
        }


        if (password.value !== confirmPassword.value) {
            confirmPassword.classList.add("is-invalid");
            return;
        } else {
            confirmPassword.classList.remove("is-invalid");
        }

        let requestData = {
            username:username.value,
            password: password.value,
            fullname: fullname.value,
            email: email.value,
            phone: phone.value
        };


        $.ajax({
            url: "/api/signup",
            type: "POST",
            data: JSON.stringify(requestData),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            timeout: 30000,
            async: true,
            success: function (data) {
                var username = data.username;
                var email = data.email;
                window.location.href = "/signup_success?username=" + username + "&email=" + email;
            },
            error: function (xhr, textStatus,
                             errorThrown) {
                console.error("Error occurred during authentication");
            },
            complete: function () {
                console.log("Request completed");
            }
        });
    });


    $(document).ready(function() {
        $("#username").on("input", function() {
            let username = $(this).val();
            if (username.length > 3) {
                $.get("/api/signup/check-username", { username: username }, function(exists) {
                    if (exists) {
                        $("#username-error").text("Username already exists!");
                        $("#btnSubmit").prop("disabled", true);
                    } else {
                        $("#username-error").text("");
                        $("#btnSubmit").prop("disabled", false);
                    }
                });
            }
        });

        $("#email").on("input", function() {
            let email = $(this).val();
            $("#email-error").text("");
            if (email.includes("@")) {
                $.get("/api/signup/check-email", { email: email }, function(exists) {
                    if (exists) {
                        $("#email-error").text("Email already exists!");
                        $("#btnSubmit").prop("disabled", true);
                    } else {
                        $("#email-error").text("");
                        $("#btnSubmit").prop("disabled", false);
                    }
                });
            }
        });

        $("#signupForm").on("submit", function(e) {
            if ($("#username-error").text() || $("#email-error").text()) {
                e.preventDefault();
                alert("Please fix the errors before signing up!");
            }
        });

    });
        


</script>

</body>
</html>
